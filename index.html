<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Company</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="rcd position-absolute mx-5">
        <a href="records.php" class="btn btn-primary">Staff Records</a>
    </div>

    <div class="container wrapper">

        <form action="connect.php" method="POST" id="form">

            <h2 class="w-100 text-center mb-4">Staff Details Form</h2>

            <!-- id -->
            <div class="mb-3">
                <label for="staffid" class="form-label">Staff ID</label>
                <input type="number" class="form-control" name="staffid" id="staffid" placeholder="Example : 12345"
                    required>
            </div>

            <!-- name -->
            <div class="mb-3">
                <label for="" class="form-label">Full Name</label>
                <div class="row">
                    <div class="col">
                      <input type="text" name="fname" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col">
                      <input type="text" name="lname" class="form-control" placeholder="Last name" required>
                    </div>
                  </div>
            </div>

            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="hello@example.com"
                    required>
            </div>

            <!-- phone number -->
            <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="number" name="number" placeholder="Example : 0712346789" required>
            </div>

            <!-- active -->
            <div class="mb-3">
                <label for="active" class="form-label">Active</label>
                <input type="text" class="form-control" name="active" id="active" placeholder="Yes or No" style="text-transform:uppercase" required>
            </div>

            <!-- button -->
            <div class="mt-4">
                <button type="submit" name="submit" class="submit-btn btn btn-primary w-100">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
